            this.openEventDetailsModal = async (eventId) => { const event = this.state.events.find(e => e.id === eventId); if (!event) return; const checkInsCollection = collection(this.fb.db, this.paths.checkIns); const q = query(checkInsCollection, where("eventId", "==", eventId)); const snapshot = await getDocs(q); const attendees = []; for (const doc of snapshot.docs) { const checkInData = doc.data(); const user = this.state.users.find(u => u.id === checkInData.userId); if (user) attendees.push({ user, timestamp: checkInData.timestamp }); } const content = `<div x-data="{ tab: 'details' }"><div class="flex space-x-2 mb-4 bg-gray-900 rounded-lg p-1"><button @click="tab = 'details'" :class="{ 'bg-gray-700': tab === 'details' }" class="flex-1 py-2 rounded-md font-semibold text-sm">Details & QR</button><button @click="tab = 'attendees'" :class="{ 'bg-gray-700': tab === 'attendees' }" class="flex-1 py-2 rounded-md font-semibold text-sm">Attendees (${attendees.length})</button></div><div x-show="tab === 'details'"><form id="admin-edit-event-form" class="space-y-4 mb-6"><input type="hidden" name="eventId" value="${event.id}"><div><label class="text-sm text-gray-400">Event Name</label><input name="eventName" value="${event.name}" class="w-full bg-gray-700 rounded-lg p-3 mt-1"></div><div><label class="text-sm text-gray-400">Description</label><textarea name="eventDescription" class="w-full bg-gray-700 rounded-lg p-3 h-24">${event.description || ''}</textarea></div><div><label class="text-sm text-gray-400">Points</label><input name="eventPoints" type="number" value="${event.points}" class="w-full bg-gray-700 rounded-lg p-3 mt-1"></div><div><label class="text-sm text-gray-400">Optional Badge Reward</label><select name="badgeId" class="w-full bg-gray-700 rounded-lg p-3 mt-1"><option value="">No Badge for this Event</option>${this.state.badges.map(badge => `<option value="${badge.id}" ${event.badgeId === badge.id ? 'selected' : ''}>${badge.name}</option>`).join('')}</select></div><button type="submit" class="w-full pride-gradient-bg text-white py-3 rounded-lg font-semibold mt-2">Save Event Changes</button></form><div class="text-center"><p class="mb-2 font-semibold">Event QR Code</p><div class="bg-white p-2 rounded-xl max-w-xs mx-auto"><canvas id="detail-event-qr"></canvas></div></div></div><div x-show="tab === 'attendees'" style="display: none;"><div class="space-y-2">${attendees.map(a => `<div class="bg-gray-700 p-3 rounded-lg"><div class="flex items-center justify-between"><p class="font-semibold">${a.user.firstName} ${a.user.lastName}</p><p class="text-xs text-gray-400">${a.timestamp}</p></div></div>`).join('') || '<p class="text-center text-gray-400">No one has checked in yet.</p>'}</div></div></div>`; this.openFullscreenModal(`Manage: ${event.name}`, content); this.generateQRCode('detail-event-qr', JSON.stringify({ type: 'event', id: event.id, name: event.name, points: event.points, badgeId: event.badgeId || null }), 200); document.getElementById('admin-edit-event-form').addEventListener('submit', this.handleAdminUpdateEvent.bind(this)); };
            this.showModal = (type, title, message, onConfirm = null) => { const icons = { success: '<svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>', error: '<svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>', info: '<svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>', confirm: '<svg class="w-16 h-16 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>' }; this.elements.modalIcon.innerHTML = icons[type]; this.elements.modalTitle.textContent = title; this.elements.modalMessage.textContent = message; this.elements.modalButtons.innerHTML = ''; if (type === 'confirm') { const confirmBtn = document.createElement('button'); confirmBtn.textContent = 'Confirm'; confirmBtn.className = 'w-full py-3 rounded-lg font-semibold bg-red-500'; confirmBtn.onclick = () => { onConfirm(); this.elements.modal.classList.add('hidden'); }; const cancelBtn = document.createElement('button'); cancelBtn.textContent = 'Cancel'; cancelBtn.className = 'w-full py-3 rounded-lg font-semibold bg-gray-600'; cancelBtn.onclick = () => this.elements.modal.classList.add('hidden'); this.elements.modalButtons.appendChild(confirmBtn); this.elements.modalButtons.appendChild(cancelBtn); } else { const closeBtn = document.createElement('button'); closeBtn.textContent = 'Close'; const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' }; closeBtn.className = `w-full py-3 rounded-lg font-semibold ${colors[type]}`; closeBtn.onclick = () => this.elements.modal.classList.add('hidden'); this.elements.modalButtons.appendChild(closeBtn); } this.elements.modal.classList.remove('hidden'); };
        };

        const app = new App();
        window.app = app; // Make app globally accessible for inline event handlers

        // Initialize the main application immediately when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
